version: 1
applications:
  - backend:
      phases:
        preBuild:
          commands:
            - pip3 install --user pipenv
            - pip3 install --user venv
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: website
