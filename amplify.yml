version: 1
applications:
  - appRoot: website
    backend:
      phases:
        preBuild:
          commands:
            - ln -s /usr/local/bin/python3.8 /usr/local/bin/python3
            - pip3.8 install --user pipenv
            - pip3.8 install --user virtualenv
            - nvm use || nvm install
            - npm install -g @aws-amplify/cli@${VERSION_AMPLIFY}"
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use || nvm install
            - yarn
        build:
          commands:
            - nvm use || nvm install
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*

